{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Home {% endblock title %}

{% block content %}

<div class="col-sm-5 mx-auto">
    <div class = "card text-center">
        <div class="card-body">
            <a href="{% url 'post_create' %}" class="btn btn-success">New Post</a>
        </div>
    </div>
</div>
<br><br>
{% for post in post_list %}
    <div class="col-sm-5 mx-auto border-bottom">
        <div class = "card text-center">
            <div class="card-header">
                <span class="font-weight-bold"><a href="#" class="btn">{{ post.author | capfirst}}</a></span> &middot;
                <span class="text-muted"><a href="{% url 'post_detail' post.pk %}" class="btn">{{ post.date }}</a></span>
                <a href="{% url 'post_edit' post.pk %}" class="btn">Edit</a> | <a href="{% url 'post_delete' post.pk %}" class="btn">Delete</a>
            </div>
            <div class="card-body">
                {{post.body}}
            </div>
        </div>
    </div>
    <br>
{% endfor %}
{% endblock content %}
