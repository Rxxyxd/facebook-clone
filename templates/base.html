
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} Clonebook {% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <header class="p-3 mb-3 border-bottom">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">CLONEBOOK</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">Explore</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">Messages</a>
                                </li>
                            </ul>
                            {% if user.is_authenticated %}
                                <div class="nav-item dropdown text-end">
                                    <a class="d-block link-dark text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownUser1">
                                    {{ user.username | capfirst }}
                                    </a>
                                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                        <li><a class="dropdown-item" href="#">Profile</a></li>
                                        <li><a class="dropdown-item disabled">Preferences</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                                    </ul>
                                </div>
                            {% else %}
                                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                                    </li>
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        <main>
        {% block content %}
        {% endblock content %}
        </main>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
