{% extends 'base.html' %}

{% block content %}

<div class="col-sm-5 mx-auto border-bottom">
    <div class = "card text-center">
        <div class="card-header">
            <span class="font-weight-bold"><a href="#" class="btn">{{ post.author | capfirst}}</a></span> &middot;
            <span class="text-muted"><a href="#" class="btn">{{ post.date }}</a></span>
            <a href="{% url 'post_edit' post.pk %}" class="btn">Edit</a> | <a href="{% url 'post_delete' post.pk %}" class="btn">Delete</a>
        </div>
        <div class="card-body">
            {{post.body}}
        </div>
    </div>
</div>

{% endblock content %}
